<div class="contaner mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="text-center">
            <h3>Sign Up</h3>  
          </div>
          <form (ngSubmit)="registrarUser()" #formRegistro="ngForm">
            <div class="form-group">
              <label for="Nombre">Name</label>

              <input type="text" 
              name="name" 
              [(ngModel)]="user.name" 
              #nombre="ngModel"
              [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}"
              class="form-control"
              required>

              <div *ngIf="nombre.invalid && nombre.touched" class="alerta">
                You should insert a name.
              </div>
            </div>

            <div class="form-group">
              <label for="Apellido">Last Name</label>
              <input type="text" 
              name="surname" 
              [(ngModel)]="user.surname" 
              class="form-control" 
              #apellido="ngModel"
              [ngClass]="{'is-invalid': apellido.invalid && apellido.touched}"
              required>

              <div *ngIf="apellido.invalid && apellido.touched" class="alerta">
                You should insert a last name.
              </div>
            </div>

            <div class="form-group">
              <label for="Nombre">Email</label>
              <input type="email" 
              name="mail" 
              [(ngModel)]="user.mail" 
              class="form-control"
              #mail="ngModel"
              [ngClass]="{'is-invalid': mail.invalid && mail.touched}" 
              required>

              <div *ngIf="mail.invalid && mail.touched" class="alerta">
                You should insert an email.
              </div>
            </div>

            <div class="form-group">
              <label for="Nombre">Password</label>
              <input type="password" 
              name="password" 
              [(ngModel)]="user.password" 
              class="form-control" 
              #password="ngModel"
              [ngClass]="{'is-invalid': password.invalid && password.touched}"
              required>

              <div *ngIf="password.invalid && password.touched" class="alerta">
                Debes completar el password.
              </div>
            </div>

            <button type="submit" class="btn shadow custom-button" [disabled]="formRegistro.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
