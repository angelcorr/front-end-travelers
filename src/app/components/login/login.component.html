<div class="alert alert-danger" role="alert" *ngIf="errorPassword">
  {{mensajeError}}
</div>

<div class="contaner mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card sombra">

        <div class="card-body">
          <div class="text-center">
            <h3>Log In</h3>
          </div>

          <form (ngSubmit)="login(loginForm, mail)" #loginForm="ngForm">
            <div class="form-group">
              <label for="Nombre">Email</label>

              <input type="email" 
              name="mail" 
              [(ngModel)]="user.mail" 
              class="form-control" 
              #mail="ngModel"
              [ngClass]="{'is-invalid': mail.invalid && mail.touched}"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required>

              <div *ngIf="mail.invalid && mail.touched" class="alerta">
                You must include your email.
              </div>

              <div *ngIf="mail.errors?.pattern" class="alerta">
                Invalid email.
              </div>
            </div>

            <div class="form-group">
              <label for="Nombre">Password</label>

              <input type="password" 
              name="password" 
              [(ngModel)]="user.password" 
              class="form-control" 
              #password="ngModel"
              [ngClass]="{'is-invalid': password.invalid && password.touched}"
              required>

              <div *ngIf="password.invalid && password.touched" class="alerta">
                You must include your password.
              </div>
            </div>

            <button type="submit" class="btn shadow custom-button" [disabled]="loginForm.invalid">Iniciar Sesi√≥n</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
