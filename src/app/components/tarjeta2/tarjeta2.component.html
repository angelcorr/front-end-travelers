<div class="row d-flex">
  <div class="col-md-12 custom-display mt-3" *ngFor="let foto of fotos" (click)="mostrarFoto(foto._id)">
    <div class="card sombra" style="cursor: pointer">
      <img [src]="foto.ruta" alt="" class="card-img-top">

      <div class="card-body">
        <h4 class="d-flex justify-content-start">{{foto.nombre}}</h4>
      </div>

      <div class="d-flex justify-content-start custom-card-footer">
          <i class="fa fa-heart custom-heart">
            {{foto.likes}}
          </i> 
          <i class="fa fa-eye ml-3 custom-eye">
            {{foto.views}}
          </i>
      </div>
    </div>
  </div>
</div>
