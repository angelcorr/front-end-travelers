<div class="contaner mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="text-center">
            <h3>Registra tu pagina</h3>  
          </div>
          <form (ngSubmit)="registrarUser()" #formRegistro="ngForm">
            <div class="form-group">
              <label for="Nombre">Nombre</label>

              <input type="text" 
              name="name" 
              [(ngModel)]="page.nombre" 
              #nombre="ngModel"
              [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}"
              class="form-control"
              required>

              <div *ngIf="nombre.invalid && nombre.touched" class="alerta">
                You should insert a name.
              </div>
            </div>

            <div class="form-group">
              <label for="Nombre">Correo</label>
              <input type="email" 
              name="mail" 
              [(ngModel)]="page.mail" 
              class="form-control"
              #mail="ngModel"
              [ngClass]="{'is-invalid': mail.invalid && mail.touched}" 
              required>

              <div *ngIf="mail.invalid && mail.touched" class="alerta">
                You should insert an email.
              </div>
            </div>

            <div class="form-group">
              <label for="Nombre">Contrase√±a</label>
              <input type="password" 
              name="password" 
              [(ngModel)]="page.password" 
              class="form-control" 
              #password="ngModel"
              [ngClass]="{'is-invalid': password.invalid && password.touched}"
              required>
              <div *ngIf="password.invalid && password.touched" class="alerta">
                Debes completar el password.
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group d-flex">
                <select class="custom-select" id="category">
                  <option selected></option>
                  <option value="hotel">Hotel</option>
                  <option value="parque-tematico">Parque Tematico</option>
                  <option value="parque-recreacional">Parque Recreacional</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" disabled type="button">Categoria</button>
                </div>
              </div>
            </div>

            <button type="submit" class="btn shadow custom-button" [disabled]="formRegistro.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
